<div class="container">

    <div [ngClass]="setClasses">
      <p>
        <label>
          <input (change)="onToggle(todo)" type="checkbox">

        {{todo.title}}
        <button (click)="onDelete(todo)" class="btn btn-danger">x</button>
      </p>
    </div>
  </div>
</div>
